    <style>
      /* Hide back button on manifest page */
      button[aria-label*="back" i],
      button[aria-label*="Back" i],
      button[title*="back" i],
      button[title*="Back" i],
      a[aria-label*="back" i],
      a[aria-label*="Back" i],
      [class*="back"][class*="button"],
      [class*="Back"][class*="button"],
      [data-testid*="back"],
      [role="button"][aria-label*="back" i] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
      
      /* Target common back button positions (top left) */
      header > button:first-child,
      header > a:first-child,
      [class*="header"] > button:first-child,
      [class*="Header"] > button:first-child,
      nav > button:first-child,
      nav > a:first-child {
        display: none !important;
      }
    </style>
    <script>
      // Remove back button after React app loads
      (function() {
        function hideBackButton() {
          // Try multiple selectors to find and hide back button
          const selectors = [
            'button[aria-label*="back" i]',
            'button[title*="back" i]',
            'a[aria-label*="back" i]',
            '[class*="back"][class*="button"]',
            '[data-testid*="back"]',
            'button:has(svg[class*="arrow-left"])',
            'button:has(svg[class*="ArrowLeft"])',
            'a:has(svg[class*="arrow-left"])',
            'a:has(svg[class*="ArrowLeft"])'
          ];
          
          selectors.forEach(selector => {
            try {
              const elements = document.querySelectorAll(selector);
              elements.forEach(el => {
                // Check if it's in the top left area
                const rect = el.getBoundingClientRect();
                if (rect.top < 100 && rect.left < 100) {
                  el.style.display = 'none';
                  el.style.visibility = 'hidden';
                  el.style.opacity = '0';
                  el.style.pointerEvents = 'none';
                }
              });
            } catch (e) {
              // Selector might not be supported, continue
            }
          });
          
          // Also check for buttons with arrow-left icons in top left
          const allButtons = document.querySelectorAll('button, a[role="button"]');
          allButtons.forEach(btn => {
            const rect = btn.getBoundingClientRect();
            if (rect.top < 100 && rect.left < 100) {
              const svg = btn.querySelector('svg');
              if (svg) {
                const svgText = svg.innerHTML || svg.outerHTML || '';
                if (svgText.includes('arrow-left') || svgText.includes('ArrowLeft') || 
                    svgText.includes('M12 19') || svgText.includes('m12 19')) {
                  btn.style.display = 'none';
                  btn.style.visibility = 'hidden';
                  btn.style.opacity = '0';
                  btn.style.pointerEvents = 'none';
                }
              }
            }
          });
        }
        
        // Run immediately and after DOM loads
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', hideBackButton);
        } else {
          hideBackButton();
        }
        
        // Also run after a delay to catch dynamically rendered elements
        setTimeout(hideBackButton, 100);
        setTimeout(hideBackButton, 500);
        setTimeout(hideBackButton, 1000);
        setTimeout(hideBackButton, 2000);
        
        // Use MutationObserver to catch elements added later
        const observer = new MutationObserver(hideBackButton);
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      })();
    </script>
